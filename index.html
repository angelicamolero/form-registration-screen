<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>
	<section class="register">
		<div class="container">
			<div class="row logo">
            	<div class="col-sm-12 col-xs-12">
            		<img src="img/logo.png" alt="">
            	</div>
            </div>

            <div class="row register-1 justify-content-center">
            	<div class="col-xs-12 col-xs-12 box">
            		<form action="">
            			<h2>Registrate</h2>
            			<div class="row first-row">
            				 <div class="col-sm-12 col-xs-12">
            					<div class="form-group">
            						<label for=""><i class="fas fa-envelope"></i></label>
            					<input type="email" name="email" required="required" placeholder="Email" readonly="readonly">  		
            					</div>
            				</div>
            			</div>
            			<div class="row second-row">
            				<div class="col-xs-12 col-md-12">
            					<div class="form-group">
            						<label for=""><i class="fas fa-user-edit"></i></label>
            					<input type="text" name="nombre" required="required" placeholder="Nombre">
            					 </div>
            				</div>
            			</div>
            			<div class="row second-row">
            			<div class="col-xs-12 col-md-12">
            					<div class="form-group">
            						<label for=""><i class="fas fa-user-edit"></i></label>
            					<input type="text" name="apellido" required="required" placeholder="Apellido">
            					 </div>
            				</div>
            			</div>

            			<div class="row second-row">
            				<div class="col-sm-12 col-xs-12">
            					<div class="form-group">
            					<label for="user"><i class="fas fa-user"></i></label>
            					<input type="text" name="user" required="required" placeholder="Usuario">            						
            					</div>
            				</div>
            			</div>

            			<div class="row third-row">
            				<div class="col-xs-12 col-sm-12">
            					<div class="form-group">
            						<label for="contraseña"><i class="fas fa-lock"></i></label>
            						<input type="text" name="contraseña" required="" placeholder="Contraseña">
            					</div>
            				</div>
            			</div>
            			<div class="row third-row">
            				<div class="col-xs-12 col-sm-12">
            					<div class="form-group">
            						<label for="contraseña"><i class="fas fa-lock lockgrey"></i></label>
            						<input type="text" name="contraseña" required="" placeholder="Repetir Contraseña">
            					</div>
            				</div>
            			</div>


            			<div class="row last-row">
            				<div class="col-xs-12 col-sm-12 boton">
            					<button>Guardar</button>
            				</div>
            			</div>
            		</form>
            	</div>
            </div>
		</div>
	</section>
</body>
</html>
